<app-header></app-header>
<main>
     <ul id="users">
          @for (user of users; track user.id) {
          <li>
               <app-user  [selected]="user.id===selectedUser?.id" [user]="user" (select)="onselectuser($event)" />
          </li>
     }
     </ul>
     @if(name_used_in_task){
      <app-tasks [id]="selectedUser!.id" [name]="name_used_in_task"></app-tasks>
     }@else {
          <p id="fallback"> Select a user </p>
     }
</main>
